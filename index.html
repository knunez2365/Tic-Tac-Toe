<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <div class="game">
        <div class="grid" row="0" id="0"></div>
        <div class="grid" row="0" id="1"></div>
        <div class="grid" row="0" id="2"></div>
        <div class="grid" row="1" id="0"></div>
        <div class="grid" row="1" id="1"></div>
        <div class="grid" row="1" id="2"></div>
        <div class="grid" row="2" id="0"></div>
        <div class="grid" row="2" id="1"></div>
        <div class="grid" row="2" id="2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
